<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓动动画</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#box{
			width: 90px;
			height: 90px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>

	<script type="text/javascript">
		//缓动公式：起始值+=（结束值-起始值）*缓动系数
		window.onload = function(){
			var timer = null, begin =0, target = 800;
			//开始动画
			$("btn").onclick = function(){
				//清除定时器
				clearInterval(timer);
				//设置定时器
				timer = setInterval(function(){
					begin += (target - begin) *0.5;
					//判断
					if(Math.round(begin) >= target){
						begin = target;
						clearInterval(timer);
					}
					//动起来
					$("box").style.marginLeft = begin +"px";
				},100);

			}
		};
		function $(id){
			return typeof id ==='string'?document.getElementById(id):null;
		}
	</script>
</body>
</html>
