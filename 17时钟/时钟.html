<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#box{
			width: 566px;
			height: 566px;
			background: url(表盘.jpg) no-repeat;
			margin: 10px auto;
			position: relative;
		}
		#hour,#min,#second{
			width: 566px;
			height: 566px;
			position: absolute;
			left: 0;
			top: 0;
		}
		#hour{
			background: url(时针.png) no-repeat center center;
		}
		#min{
			background: url(分针.png) no-repeat center center;
		}
		#second{
			background: url(秒针.png) no-repeat center center;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="hour"></div>
		<div id="min"></div>
		<div id="second"></div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var hour = document.getElementById("hour");
			var min = document.getElementById("min");
			var second = document.getElementById("second");
			//开启定时器
			setInterval(function(){
				//获取当前的时间戳
				var date = new Date();
				//求出总毫秒数
				var millS = date.getMilliseconds();
				var s = date.getSeconds() +millS/1000;//要把多余的秒加进来
				var m = date.getMinutes() +s/60;
				var h = date.getHours() % 12 + m/60;
				//旋转1h走30度
				hour.style.transform = "rotate("+h*30+"deg)";
				min.style.transform = "rotate("+m*6+"deg)";
				second.style.transform = "rotate("+s*6+"deg)";
			},10);
		}
	</script>
</body>
</html>
