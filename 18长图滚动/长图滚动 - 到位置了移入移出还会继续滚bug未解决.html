<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长图滚动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			background-color: #ccc;
		}
		#box{
			width: 750px;
			height: 400px;
			border: 1px solid red;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}
		#pic{
			position: absolute;
			left: 0;
			top: 0;
		}
		#to_top,#to_bottom{
			width: 100%;
			height: 50%;
			position: absolute;
			left: 0;
			cursor: pointer;
		}
		#to_top{
			top: 0;
		}
		#to_bottom{
			bottom: 0;
		}

	</style>
</head>
<body>
	<div id="box">
		<img src="images/timg.jpg" id="pic">
		<span id="to_top"></span>
		<span id="to_bottom"></span>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box");
			var pic = document.getElementById("pic");
			var to_top = document.getElementById("to_top");
			var to_bottom = document.getElementById("to_bottom");
			//监听鼠标事件
			var timer = null,num = 0;
			to_top.onmouseover = function(){
				//清除定时器
				clearInterval(timer);
				//设置定时器
				timer = setInterval(function(){
					//步长
					num -= 5;
					//判断,否则图片就跑出去了
					if(num >= -4734){

					}else{
						clearInterval(timer);
					}
					pic.style.top = num + "px";
				},20);
			};
			to_bottom.onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					num += 5;
					if(num <= 0){

					}else{
						clearInterval(timer);
					}
					pic.style.top = num + "px";
				},20);
			};
			//鼠标离开大盒子就停止滚动
			box.onmouseout = function(){
				//清除定时器
				clearInterval(timer);
			}

		}
	</script>
</body>
</html>
