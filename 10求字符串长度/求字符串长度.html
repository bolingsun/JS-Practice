<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串长度</title>
</head>
<body>
	<script type="text/javascript">
		var str = "Hello World!";
		var str1 = "你好,世界!";
		console.log(getStrLength(str1));
		console.log(getStrLength(str));
		
		function getStrLength(str) {
			var len = 0,code=0;
			for(var i=0; i<str.length;i++){
				code = str.charCodeAt(i);
				if(code >=0 && code <= 127){
					len += 1;
				}else{
					len += 2;
				}
			}
			return len;
		}

	</script>
</body>
</html>
