<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放假倒计时</title>
	<style type="text/css">
		#time{
			font-size: 40px;
			color: red;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="time"></div>
	<script type="text/javascript">
		window.onload = function(){
			var time = document.getElementById("time");
			//自定义将来事件
			var nextDate = new Date("2018/06/22 08:17:35");
			//开启定时器
			setInterval(function(){
				//获取现在时间
				var currentDate = new Date();
				//回去时间戳
				var currentTime = currentDate.getTime();
				var nextTime = nextDate.getTime();
				//计算剩下的时间戳
				var allTime = nextTime - currentTime;
				//把allTime毫秒转换成天时分秒
				var allSecond = parseInt(allTime/1000);
				//转化换算
				// var d = parseInt(allSecond/3600/24);天
				// var h = parseInt(allSecond/3600%24);小时
				// var m = parseInt(allSecond/60%60);分
				// var s= parseInt(allSecond%60);秒
				var d = size(parseInt(allSecond/3600/24));
				var h = size(parseInt(allSecond/3600%24));
				var m = size(parseInt(allSecond/60%60));
				var s= size(parseInt(allSecond%60));
				time.innerText = "距离放假还有"+d+"天"+h+"小时"+m+"分钟"+s+"秒";
			},1000);
			function size(num){
				return num >=10? num:"0" +num;
			}
		}
	</script>
</body>
</html>
