<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点名册</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#name{
			font-size: 20px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="begin">开始点名</button>
	<button id="end">结束点名</button>
	<div id="name">张三</div>
	<script type="text/javascript">
		window.onload= function(){
			var begin = document.getElementById("begin");
			var end = document.getElementById("end");
			var name = document.getElementById("name");
			//定义变量
			var timer = null;
			var nameArr = ["ABC","张三","李四","王五","周杰伦","张三丰","谢霆锋"];
			name.innerText = nameArr[0];
			//监听事件
			begin.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					//随机数
					var s_index = parseInt(Math.random()*nameArr.length);
					var s_name = nameArr[s_index];
					name.innerText = s_name;
				},20);
			};
			end.onclick = function(){
				//清除定时器
				clearInterval(timer);
			};
		}
	</script>
</body>
</html>
