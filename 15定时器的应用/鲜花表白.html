<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器的应用</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			background-color: #000;
			text-align: center;
			padding: 100px;

		}
		#pic{
			display: none;
		}
		#time{
			font-size: 100px;
			color: red;
		}
	</style>
</head>
<body>
	<div id="time">5</div>
	<img src="flower.gif" alt="" id="pic">

	<script type="text/javascript">
		window.onload = function(){
			var timer = setInterval(function(){
				$('time').innerText -= 1;
				//判断
				if($('time').innerText ==="0" ){
					//清楚定时器
					clearInterval(timer);
					//隐藏事件
					$('time').style.display = "none";
					$('pic').style.display = "block";
				}

			},1000);
		}
		function $(id){
			return typeof id ==='string'?document.getElementById(id):null;
		}
	</script>
</body>
</html>
